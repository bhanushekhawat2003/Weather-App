<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
   <div class="wrapper">
            <!-- Heading-->
         <h1>WEATHER APP</h1>

        <!-- option to user to known the weather-->
       <div class="tab-container">
        <P class="tab" data-userWeather>Your Weather</P>
        <P class="tab" data-searchWeather>Search Weather</P>
       </div>

        <div class="weather-container">
            <!--grant location container--> 
            <div class=" sub-container grant-location-container">
          
          
            <img src="location.png"  width="80" height="80" loading="lazy">
            <p>Grant Locatiom Access</p>
            <p>Allow Access to get Weather Information</p>
            <button class="btn" data-grantAcess>Grant Access</button>
          </div>
      
          <!--   Search form -->
          <form class="form-container" data-searchForm>
            <input placeholder="Search For City..." data-searchInput>
            <button class="btn" type="submit">
              <img src="search.png" width="20" height="20" loading="lazy" >
            </button> 
            </form>

          <!--Loading screen container-->
          <div class=" sub-container loading-container">
          <img src="loading.gif" width="150" height="150">
          <p>Loading</p>
             </div>
            
          <!-- show weather information-->
         <div class=" sub-container user-info-container">

          <!-- city name and flag-->

          <div class="name">
            <p data-cityName></p>
            <img  data-countryIcon>
          </div>

          <!--weather description-->

       <p data-weatherDesc></p>

          <!-- weatherIcon-->
          <img data-weatherIcon>

          <!--temperature-->

          <p data-temp></p>

          <!--3 cards-parameters-->
           
          <div class="parameter-container">

          <!--card 1-->
          <div class="parameter">
            <img src="wind.png">
            <p>WindSpeed</p>
            <p data-windspeed></p>

          </div>

            <!--card 2-->
            <div class="parameter">
              <img src="humidity.png">
              <p>Humidity</p>
              <p data-humidity></p>
  
            </div>

              <!--card 3-->
          <div class="parameter">
            <img src="cloud.png">
            <p>Clouds</p>
            <p data-cloudiness></p>

          </div>

          </div>

         </div>
          
        
           </div>

          </div>




       <script src="index.js"></script>    </script>  
    </body>
        </html>
